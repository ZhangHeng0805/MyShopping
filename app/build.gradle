apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"
    defaultConfig {
        applicationId "com.zhangheng.myshopping"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 2
        versionName "3.01"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.zhy:okhttputils:2.6.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation files('libs/PassWordSystem_v1.2.jar')
    implementation 'io.netty:netty-all:4.1.59.Final'
    implementation files('libs/AMap_Location_V5.2.0_20200915.jar')
    implementation files('libs/AMap_Search_V7.7.0_20201027.jar')
    implementation files('libs/Android_Map3D_SDK_V7.8.0_20201231.jar')
    implementation files('libs/Volley.jar')
}
